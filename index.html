<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h2 class="high-scores">View High Scores</h2>
      <h2 id="timer">Time: 60</h2>
    </header>
    <div id="main-window">
      <h1 id="code-question">Coding Quiz!</h1>
      <p id="instructions">
        Try to answer the following code related questions within the allotted
        time. If you get a question wrong, you lose 5 seconds.
      </p>
      <button id="start-btn">Start!</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
